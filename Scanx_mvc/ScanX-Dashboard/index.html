<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanX - Upload PDF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Upload PDF</h2>

        <input type="file" id="pdfInput">
        <button onclick="handleUpload()">Upload</button>

        <label>File Name:</label>
        <p id="fileName"></p>

        <label>PDF Content</label>
        <textarea id="pdfContent" readonly></textarea>

        <label>AI Answer</label>
        <textarea id="aiAnswer" readonly></textarea>
    </div>

    <script src="script.js"></script>

</body>
</html>
