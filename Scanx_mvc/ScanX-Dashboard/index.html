<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanX Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3">
            <h2 class="logo">ScanX</h2>
            <button class="btn btn-dark w-100 mb-3" id="uploadBtn">+ Upload PDF</button>
            <button class="btn btn-light w-100 mb-3">📄 Workshop</button>
            <button class="btn btn-outline-dark w-100">🛡 Upgrade</button>
            <div class="upload-limit mt-4">
                <p><span id="uploadedCount">0</span> out of 5 PDF Uploaded</p>
                <div class="progress">
                    <div class="progress-bar" id="uploadProgress" style="width: 0%;"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content p-4">
            <div class="row" id="pdfList">
                <!-- Uploaded PDFs will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <h5>Upload PDF File</h5>
                <input type="file" id="fileInput" class="form-control mb-2">
                <input type="text" id="fileName" class="form-control mb-2" placeholder="File Name">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-secondary me-2" id="closeModal">Close</button>
                    <button class="btn btn-dark" id="uploadFile">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
